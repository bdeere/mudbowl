    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Donation Information</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Donation</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="$10" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <h2 class="form-signin-heading">Payment Information</h2>
        <input type="text" class="form-control" placeholder="Full Name" required>
        <input type="text" class="form-control" placeholder="Card Number" required>
        <input type="text" class="form-control" placeholder="Expiration Date" required>
        <button class="btn btn-lg btn-success btn-block" type="submit">We appreciate your donation</button>
      </form>
